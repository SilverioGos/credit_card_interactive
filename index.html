<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title> Sistema de creacion de tarjeta bancaria</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=style.css>
</head>
<body>

    <!--Tarjeta-->
    <div class="contenedor">    
        <section class="tarjeta" id="tarjeta">
            <div class="delantera">
                <div class="logo" id="logo" >
                    
                </div>
                <img src="img/chip.png" class="chip" alt="">
                <div class="datos1">
                    <div class="grupo" id="numero">
                        <p class="label">Numero Tarjeta</p>
                        <p class="numero">#### #### #### ####</p>
                    </div>
                    <div class="cajaflex">
                        <div class="grupo" id="nombre">
                            <p class="label">Nombre Tarjeta</p>
                            <p class="nombre">Robinson Marcos</p>
                        </div>

                        <div class="grupo" id="expiracion">
                            <p class="label">Expiracion</p>
                            <p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p>
                        </div>

                    </div>

                </div>
            </div>

            <div class="trasera">
                <div class="barra-magnetica"></div>
                <div class="datos">
                    <div class="grupo" id="firma">
                        <p class="label">FIRMA</p>
                        <div class="firma"><p></p></div>
                    </div>
                    <div class="grupo" id="ccv">
                        <p class="label">CCV</p>
                        <p class="ccv"></p>
                    </div>

                </div>
                <p class="leyenda">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Assumenda, quisquam,
                labore minima aspernatur veniam aliquam quidem itaque.</p>
                <a href="#" class="link-banco">www.tubanco.com</a>
            </div>
        </section>

    <!--Contenedor Menu desplegable-->

        <div class="contenedor-btn">
            <button class="btn-openform" id="btn-openform">
                <i class="fas fa-plus"></i>
            </button>
        </div>

    <!--Contenedor Menu desplegable-->

    <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
        <div class="group">
            <label for="input-numero">NUMERO DE TARJETA</label>
            <input type="text" id="inputNumero" maxlength="19" autocomplete="off">   
        </div>
        <div class="group">
            <label for="inputNombre">NOMBRE</label>
            <input type="text" id="inputNombre" maxlength="19" autocomplete="off">   
        </div>
        <div class="flexbox">
            <div class="grupo expira">
                <label for="selectMes">Expiracion</label>
                <div class="flexbox">
                    <div class="grupo-select">
                        <select name="mes" id="selectMes">
                            <option disabled selected>Mes</option>
                            
                        </select>
                        <i class="fas fa-angle-down"></i>
                    </div>

                    <div class="grupo-select">
                        <select name="year" id="selectYear">
                            <option disabled selected>AÃ±o</option>
                            
                        </select>
                        <i class="fas fa-angle-down"></i>
                    </div>
                </div>
            </div>

            <div class="grupo ccv">
                <label for="inputCVV">CCV</label>
                <input type="text" id="inputCCV" maxlength="3">
            </div>
        </div>
        <button type="submit" class="btn-enviar">Enviar</button>
    </form>

    </div> 
    
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
